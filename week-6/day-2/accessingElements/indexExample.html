<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: Accessing Elements</title>
</head>
<body>
  <div id="b325" class="asteroid">The King</div>
  <div class="asteroid b326">The Conceited Man</div>
  <div class="asteroid b328">The Businessman</div>
  <div class="asteroid b329">The Lamplighter</div>

  <script>
  'use strict';
    let king = document.getElementById('b325');
    console.log('king', king);
    let lamplighter = document.querySelector('.b329');
    console.log('lamplighter', lamplighter);
    let asteroids = document.querySelector('.asteroid');
    console.log(asteroids.innerHTML);
    console.log(asteroids.textContent);
    for (let i = 0; i < asteroids.length; i++) {
      console.log(asteroids[i]);
    }
    asteroids.innerHTML = 'This is your <strong> new content! </strong>';
    //asteroids.textContent = 'This is your very <strong> new content! </strong>';

    </script>
</body>
</html>
