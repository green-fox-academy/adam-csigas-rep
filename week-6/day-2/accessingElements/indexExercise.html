<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
</head>

<body>
    <section class="container">
        <div id="b325" class="asteroid">The King</div>
        <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <!-- You can work in the html or in a separate js file. Like:
   
      4. store 'The King', 'The Conceited Man' and 'The Lamplighter'
      in the 'noBusiness' variable.
      console.log each of them.
    </script>
    OR
    <script src="queryselector-1.js"></script> -->

    <script>
    let king = document.querySelector('.asteroid').innerHTML;
    console.log(king)
    let businessLamp = document.querySelectorAll('.big').forEach(element => console.log(element.innerText));
    businessLamp;
    let conceitedKing = document.querySelectorAll('.container');
        
    conceitedKing.forEach(i => {
        let splitted = i.innerText.split('\n');
        splitted.forEach(e => alert(e));
    });

    let noBusiness = document.querySelectorAll('.asteroid');
    noBusiness.forEach(e => console.log(e.innerHTML));

    
    </script>
</body>

</html>
