<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>

<body>
    <ul class="css">
        <li>placeholder1</li>
        <li>placeholder2</li>
        <li>placeholder3</li>
        <li>placeholder4</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
    <script>
    let placeholders = document.querySelectorAll('li');
    let alterElements = ['apple', 'banana', 'cat', 'dog'];

   for(let i = 0; i < alterElements.length; i++){
        (placeholders[i].innerText = alterElements[i]);
   }
    </script>

    <style>
    .css {
        background-color: limegreen;
    }
    </style>
</body>

</html>
