<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bomb defuse</title>
</head>

<body>
    <div class="display">10</div>
    <button>Defuse</button>
</body>
<script>
    'use strict';
    let remainingTime = Number(document.querySelector('div').innerText);
    // let display = document.querySelector('div').innerText; why is it not working tho?
    let btn = document.querySelector('button');

    let timer = setInterval(() => {
        if (remainingTime > 0) {
            document.querySelector('div').innerText = remainingTime--;
        } else {
            document.querySelector('div').innerText = 'Bomb exploded!';
            clearInterval(timer);
        }
    }, 1000);

    function defuse() {
        if (document.querySelector('div').innerText !== 'Bomb exploded!') {
            clearInterval(timer);
            document.querySelector('div').innerText = 'Bomb defused!';
        }
    };

    btn.addEventListener('click', defuse);
</script>

</html>
