<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bomb defuse</title>
</head>

<body>
    <div class="display">10</div>
    <button>Defuse</button>
</body>
<script>
    // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
    // If you click on the button set the display to "Bomb defused" and stop the timeout
    // Extra: create an interval which will update the remaining seconds in the display
    'use strict';
    let remainingTime = Number(document.querySelector('div').innerText);
    let display = document.querySelector('div').innerText;
    let btn = document.querySelector('button');

    let timer = setInterval(() => {
        if (remainingTime > 0) {
            document.querySelector('div').innerText = remainingTime--;
        } else {
            document.querySelector('div').innerText = 'Bomb exploded!';
        }
    }, 1000);

    function defuse() {
        clearInterval(timer);
        document.querySelector('div').innerText = 'Bomb defused!';
    }

    btn.addEventListener('click', defuse);
</script>

</html>
