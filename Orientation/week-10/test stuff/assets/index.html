<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      display: grid;
      grid-template-columns: repeat(18,1fr);
      grid-template-rows: repeat(9,1fr);
      grid-column-gap: 0px;
      grid-row-gap: 0px;
      background: white;
      border: solid 1px black;
      height: 100vh;
    }
    audio{
      grid-column: 1/19;
      grid-row : 10;
      width: 100%;
    }
    
    .box2{
      background:yellow;
      grid-area: 1/10/3/19;
    }
    h2{
      width: 75%;
    }
    h4{
      color: grey;
      text-decoration: none;
    }
    .box3{
      background:red;
      grid-area: 3/10/10/19;
    }
    .logo{
      background-image: url('foxplayer.png');
      background-repeat: no-repeat;
      grid-area: 1/1/4/6;
    }
    .artwork{
      background-image: url('music-placeholder.png');
      background-repeat: no-repeat;
      background-size: cover;
      grid-area: 1/6/4/10;
    }
    .box6{
      background: orange;
      grid-area: 4/1/10/10;
    }
    
  </style>
</head>

<body>
  <div id="container">
    <div class="logo"></div>
    <div class="box2">
      <h2>This is where the actual music name comes</h2>
      <h4>This is where the band name comes</h4>
    </div>
    <div class="box3">Tracks</div>
    <div class="artwork"></div>
    <div class="box6">Playlist</div>
    <audio class="controlpanel" controls src="01.mp3"></audio>
  </div>
  
  
  <script src="frontend.js"></script>
</body>

</html>
