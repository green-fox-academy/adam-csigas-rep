<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Click 3 times</title>
</head>

<body>
    <button>Click me!</button>
    <p></p>
    <script>
        'use strict';

        let btn = document.querySelector('button');
        let p = document.querySelector('p');
        let counter = 0;
        let delay = false;

        function threeClick() {
            setTimeout(() => {
                delay = true;
                console.log('click me is now active!')
            }, 5000);
            if (counter < 3 && delay === true) {
                counter++;
            }
            if (counter === 3 && delay === true) {
                p.innerText = `5 seconds elapsed and you clicked ${counter} times. Amazing achievement.`
            }
        }
        btn.addEventListener('click', threeClick);

        //you have to click first to 5 seconds to start
        

    </script>
</body>

</html>
