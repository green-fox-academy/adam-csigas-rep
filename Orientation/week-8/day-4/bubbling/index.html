<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bubbling</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("assets/mp.jpg");
            background-size: 200%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>
    <script>
        let xCor = 0;
        let yCor = 0;
        let size = 200;
        let div = document.querySelector('div').style;
        let nav = document.querySelector('nav');
        
        function pictureMover() {
            switch (event.target.getAttribute('data-direction')) {
                case 'up':
                    div.backgroundPositionY = `${yCor += 20}px`;
                    break;
                case 'down':
                    div.backgroundPositionY = `${yCor -= 20}px`;
                    break;
                case 'left':
                    div.backgroundPositionX = `${xCor += 20}px`;
                    break;
                case 'right':
                    div.backgroundPositionX = `${xCor -= 20}px`;
                    break;
                case 'in':
                    div.backgroundSize = `${size *= 1.2}%`;
                    break;
                case 'out':
                    div.backgroundSize = `${size *= 0.8}%`;
                    break;
            }
        }

        nav.addEventListener('click',pictureMover);
    </script>

</body>

</html>
