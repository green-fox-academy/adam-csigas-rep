<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bubbling</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("assets/mp.jpg");
            background-size: 200%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>
    <script>
        let xCor = 0;
        let yCor = 0;
        let size = 200;


        /*  let up = document.querySelectorAll('button')[0];
         let down = document.querySelectorAll('button')[1];
         let left = document.querySelectorAll('button')[2];
         let right = document.querySelectorAll('button')[3];
         let zoomIN = document.querySelectorAll('button')[4];
         let zoomOUT = document.querySelectorAll('button')[5]; */

        let nav = document.querySelector('nav');
        nav.addEventListener('click', function (event) {
            switch (event.target.getAttribute('data-direction')) {
                case 'up':
                    document.querySelector('div').style.backgroundPositionY = `${yCor += 20}px`;
                    break;
                case 'down':
                    document.querySelector('div').style.backgroundPositionY = `${yCor -= 20}px`;
                    break;
                case 'left':
                    document.querySelector('div').style.backgroundPositionX = `${xCor += 20}px`;
                    break;
                case 'right':
                    document.querySelector('div').style.backgroundPositionX = `${xCor -= 20}px`;
                    break;
                case 'in':
                    document.querySelector('div').style.backgroundSize = `${size *= 1.2}%`;
                    break;
                case 'out':
                    document.querySelector('div').style.backgroundSize = `${size *= 0.8}%`;
                    break;
            }
        })

        console.log(nav)

        /* switch (e.target.getAttribute('data-direction')) {
            case up:
                let foo = document.querySelector('div').style.backgroundPositionY = `${yCor += 20}px`;
                up.addEventListener("click", foo);
                break;
        } */

        //Zoom in
        function zoomThePictureOUT() {
            document.querySelector('div').style.backgroundSize = `${size *= 0.8}%`;
        }
        zoomOUT.addEventListener("click", zoomThePictureOUT);

        //Zoom out
        function zoomThePictureIN() {
            document.querySelector('div').style.backgroundSize = `${size *= 1.2}%`;
        }
        zoomIN.addEventListener("click", zoomThePictureIN);

        //Up
        function moveThePictureUP() {
            document.querySelector('div').style.backgroundPositionY = `${yCor += 20}px`;
        }
        up.addEventListener("click", moveThePictureUP);

        //Down
        function moveThePictureDOWN() {
            document.querySelector('div').style.backgroundPositionY = `${yCor -= 20}px`;
        }
        down.addEventListener("click", moveThePictureDOWN);

        //Left
        function moveThePictureLEFT() {
            document.querySelector('div').style.backgroundPositionX = `${xCor += 20}px`;
        }
        left.addEventListener("click", moveThePictureLEFT);

        //right
        function moveThePictureRIGHT(e) {
            document.querySelector('div').style.backgroundPositionX = `${xCor -= 20}px`;
            console.log(e)

        }
        right.addEventListener("click", moveThePictureRIGHT);



    </script>

</body>

</html>
